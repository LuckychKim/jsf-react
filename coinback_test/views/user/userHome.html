<!DOCTYPE html>
<html ng-app='coinback'>
<head>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery -->
	<script type="text/javascript" src="/jquery/jquery-3.1.1.min.js"></script>

	<!-- Bootstrap core CSS -->
	<link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
	
	<!-- Bootstrap core JS -->
	<script type="text/javascript" src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="/angular/angular.min.js"></script>
	<script type="text/javascript" src="/angular/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="/angular/angular-route/angular-route.min.js"></script>
	<script src="controllers/user.js"></script>

	<title>{{ title }}</title>
</head>
<body ng-controller="userHome">
<div ng-include="'common_view/user_header.html'"></div>
<div class="container">
<br><br>
<section id="bar">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Barcode</h2>
                    <hr>
                    <img src="images/bar.jpg" class="img-responsive center-block">
                    <form>
                        <div class="row control-group">
                            <div class="form-group col-xs-6 col-xs-offset-3 col-lg-4 col-lg-offset-4 
	                            col-md-4 col-md-offset-4 floating-label-form-group controls">
                                <label>잔액</label>
                                <input type="text" name="balance" class="form-control" disabled="true" value="{{ user.balance }}">
                            </div>
                        </div>
					</form>	
                </div>
            </div>
    </section>
</div>
</body>
</html>
