<!DOCTYPE html>
<html ng-app='coinback'>
<head>

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery -->
	<script type="text/javascript" src="/jquery/jquery-3.1.1.min.js"></script>

	<!-- Bootstrap core CSS -->
	<link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
	
	<!-- Bootstrap core JS -->
	<script type="text/javascript" src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="/angular/angular.min.js"></script>
	<script type="text/javascript" src="/angular/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="/angular/angular-route/angular-route.min.js"></script>
	<script src="controllers/pos.js"></script>

	<title>coinback</title>
</head>
<body ng-controller="posHistory">
<div ng-include="'common_view/pos_header.html'"></div>
<div class="container">
<br><br><br>
<section id="bar">
	            <div class="row">
	                <div class="col-lg-12 text-center">
	                <br>
					<form>
						<div align="center" class="form-group">
						 	<label for="orgName" class="col-sm-3 col-xs-3 col-lg-3 col-md-3 control-label" style="top: 5px">업체명 : </label>
						    <div class="col-sm-4 col-xs-4 col-lg-3 col-md-4">
							    <input type="text" id="orgName" name="orgName" class="form-control" ng-model="searchForm.orgName">
						    </div>
						 	<label for="orgName" class="col-sm-3 col-xs-3 col-lg-2 col-md-3 control-label" style="top: 5px">바코드 : </label>
						    <div class="col-sm-4 col-xs-4 col-lg-3 col-md-4">
							    <input type="text" id="barcodeNum" name="barcodeNum" class="form-control" ng-model="searchForm.barcodeNum">
						    </div>
						    <br>
							<!-- <button id="search-button" type="button" class="btn btn-warning" ng-click="searchHistory()">조회</button> -->
                        </div>
						<div id="hiddenArea">
						<div class="panel-heading"><h2>총 거래내역</h2></div>
						<table class="table">
							<colgroup>
								<col width="10%">
								<col width="10%">
								<col width="15%">
								<col width="15%">
								<col width="15%">
							</colgroup>
							<tr>
								<td><strong>순서</strong></td>
								<td><strong>업체</strong></td>
								<td><strong>바코드</strong></td>
								<td><strong>적립금액</strong></td>
								<td><strong>결제일시</strong></td>
							</tr>
							<tr ng-repeat="history in historys | filter: searchForm">
							<td>{{ $index+1 }}</td>
							<td>{{ history.orgName }}</td>
							<td>{{ history.barcodeNum }}</td>
							<td><span class="{{ checkUseYn(history.useYn) }}">{{ history.amount }}</span></td>
							<td>{{ history.payDt | date:'medium' }}</td>
							</tr>
						</table>
					</div>	
					</form>	                    
	                </div>
	            </div>
	    </section>
</div>
</body>
</html>
